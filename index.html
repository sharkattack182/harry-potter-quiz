<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>Code Quiz</nav>
    <div class="welcome">
        <h1>Welcome to the Code Quiz</h1>
        <h2>You will be given 60 secinds to answer ten questions. If you get a question wrong you will lose 5 seconds. Whatever time you have left at the end
        of the game will be your total score, so move quickly. The quiz is multiple choice. 
        </h2>
        <button class="start">START</button>
    </div>
    <div class="questions">
        <h1>Question 1</h1>
        <h2>Question content</h2>
        <button class="a">A</button>
        <button class="b">B</button>
        <button class="c">C</button>
        <button class="d">D</button>
    </div>

    <script src="/script.js"></script>
</body>
</html>
